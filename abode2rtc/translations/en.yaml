configuration:
  abode_username:
    name: Abode Username
    description: The email address you log into the Abode app with.
  abode_password:
    name: Abode Password
    description: The password you log into the Abode app with.
  locale:
    name: Locale
    description: Language and region for the Abode app. Leave as default for now.
  debug:
    name: Debug Logs
    description: Enable extra debug logging in addon output.

network:
  1984/tcp: API interface port for go2rtc
  8554/tcp: RTSP port for streaming (not used by abode2rtc)
  8555/tcp: WebRTC port for streaming over TCP
  8555/udp: WebRTC port for streaming over UDP